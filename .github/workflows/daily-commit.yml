name: Daily Commit by 22f3001114@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '0 22 * * *'  # Runs daily at 10 PM UTC (pick any specific time, e.g., 22:00)
  workflow_dispatch:      # Lets you trigger manually for testing

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update timestamp by 22f3001114@ds.study.iitm.ac.in
        run: |
          echo "Last updated: $(date -u)" > update.log
          git config user.name "DevSync Bot"
          git config user.email "22f3001114@ds.study.iitm.ac.in"
          git add update.log
          git commit -m "Daily automated update [$(date +%Y-%m-%d)]" || echo "No changes"
          git push
