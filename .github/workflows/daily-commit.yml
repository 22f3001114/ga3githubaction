name: Daily Commit by 22f3001114@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '0 22 * * *'  # Daily at 22:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Full history for safety

      - name: Update timestamp by 22f3001114@ds.study.iitm.ac.in
        run: |
          # Create/overwrite file with unique timestamp
          echo "# Daily Update Log" > README.md
          echo "- Last run: $(date -u)" >> README.md
          echo "- Commit: ${{ github.sha }}" >> README.md
          
          git config user.name "DevSync Bot"
          git config user.email "22f3001114@ds.study.iitm.ac.in"
          
          git add README.md
          git diff --staged --exit-code || git commit -m "Daily automated update [$(date +%Y-%m-%d %H:%M UTC)]"
          git push origin HEAD:${{ github.ref_name }}
        shell: bash
