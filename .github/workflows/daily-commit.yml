name: Daily Commit by 22f3001114@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

permissions:
  contents: write  # Key fix: Allows push!

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Update timestamp by 22f3001114@ds.study.iitm.ac.in
        run: |
          echo "# Daily Update Log" > README.md
          echo "- Last run: $(date -u)" >> README.md
          echo "- Commit: ${{ github.sha }}" >> README.md
          echo "- Workflow: ${{ github.run_id }}" >> README.md  # Extra unique info
          
          git config user.name "DevSync Bot"
          git config user.email "22f3001114@ds.study.iitm.ac.in"
          
          git add README.md
          if git diff --staged --exit-code; then
            echo "No changes needed."
          else
            git commit -m "Daily automated update [$(date +%Y-%m-%d %H:%M UTC)]"
            git push origin HEAD:${{ github.ref_name }}
          fi
